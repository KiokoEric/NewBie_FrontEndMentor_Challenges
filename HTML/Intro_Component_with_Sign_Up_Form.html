<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Intro_Component_with_Sign_Up_Form.css">
    <title>Intro Component with Sign Up Form</title>
</head>
<body>
    <article>
        <section>
            <h1>
                Learn to code by watching others
            </h1>
            <p>
                See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.
            </p>
        </section>
        <section>
            <h5>
                <span class="bold">Try it free 7 days</span> then $20/mo. thereafter
            </h5>
            <form action="">
                <p>
                    <input type="text" name="firstName" id="firstName" placeholder="First Name">
                </p>
                <p>
                    <input type="text" name="lastName" id="lastName" placeholder="Last Name">
                </p>
                <p>
                    <input type="email" name="email" id="email" placeholder="Email Address">
                </p>
                <p>
                    <input type="password" name="password" id="password" placeholder="Password">
                </p>
                <button>Claim your free trial</button>
                <p>
                    By clicking the button, you are agreeing to our <span class="bold red">Terms and Services </span>

            </form>
        </section>
