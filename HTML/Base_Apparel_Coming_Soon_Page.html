<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Base_Apparel_Coming_Soon_Page.css">
    <title>Base Apparel Coming Soon Page</title>
</head>
<body>
    <article>
        <section>
            <figure>
                <img src="../Images/Base_Apparel_Coming_Soon_Page/logo.svg" alt="logo" class="logo">
            </figure>
            <h1 class="first">
                We're
            </h1>
            <h1 class="second">
                Coming soon
            </h1>
            <p>
                Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
            </p>
            <form action="">
                <input type="email" name="email" id="email" placeholder="Email Address">
            </form>
            <figure>
                <img src="../Images/Base_Apparel_Coming_Soon_Page/icon-arrow.svg" alt="icon-arrow" class="arrow">
            </figure>
        </section>
        <section>
            <img src="../Images/Base_Apparel_Coming_Soon_Page/hero-desktop.jpg" alt="hero-desktop" class="image">
        </section>
    </article>
</body>
</html>
