<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Product_Preview_Card.css">
    <title>Product Preview Card</title>
</head>
<body>
    <article>
        <section>
            <img src="../Images/Product_Preview_Card/image-product-desktop.jpg" alt="image-product-desktop" width="330px" height="480px">
        </section>
        <section>
            <h4>
                Perfume
            </h4>
            <h1>
                Gabrielle Essence Eau De Parfum
            </h1>
            <p>
                A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="price">
                <p>
                    $149.99
                </p>
                <p>
                    $169.99
                </p>
            </div>
            <button class= "button">
                <img src="../Images/Product_Preview_Card/icon-cart.svg" alt="icon-cart" width="17px">
                <h5>Add to Cart</h5>
            </button>
        </section>
    </article>
